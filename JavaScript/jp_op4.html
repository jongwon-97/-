<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=3;
        let y=4;

        document.write((x == 3 && y==7 )+ "<br>") // && and 연산자
        document.write((x == 3 || y==7 )+ "<br>") // || or 연산자
    </script>
</body>
</html>
