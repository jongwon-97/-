<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은?</title>
  <style>
    body {
      margin-top:20px;
      font-size:1.2em;
      text-align: center;
    }
    .display {
      font-size:1.5em; 
      font-weight:bold;
      color:blue;
    }
  </style>
  <script>
    setInterval(displayNow, 1000);  // 1초마다 시간 계산 함수 실행
    setInterval(setClock, 1000);
    function displayNow() {  // 시간 계산 함수
      var now = new Date();     // Date 객체의 인스턴스를 만듦      
      var currentTime = now.toLocaleTimeString();     //  toLocaleTmeString() 메서드를 사용해 지역에 맞는 시간을 가져옴

      document.getElementById("current").innerHTML = currentTime;   // id="current" 인 요소에 현재 시간 표시
    }

    function setClock() {
            let day=["일요일","월요일","화요일","수요일","목요일","금요일","토요일"]
            let now = new Date();
            let d= now.getMonth()+1+"월 "+now.getDate()+"일 "+day[now.getDay()];
            document.getElementById('date').innerHTML = d;
            // setTimeout('setClock()', 1000);
        }

        // setClock();
  </script>
</head>
<body>
  <h2 id='date'></h2>
  <p>현재 시각 <span id="current" class="display"></span></p>
  
</body>
</html>
