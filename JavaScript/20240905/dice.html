<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 굴림,sans-serif;
            text-align: center;
        }
        #dice{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 10px auto;
            display: flex;
            font-size: 5em;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>주사위 굴리기 게임입니다.</h1>
    <p id="dice"></p>
    <button onclick="roll()">주사위 굴리기</button>
    <script>
        function roll(){
            let number=Math.floor(Math.random()*6+1);
            document.getElementById("dice").innerHTML=number;
        }
    </script>
</body>
</html>
