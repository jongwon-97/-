<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            font-family: 굴림,sans-serif;
            text-align: center;
            font-size: 20px;
            margin: 10px auto;
        }
    </style>
    <script>
        function change(){
            let name = document.getElementById("name").value;
            let ad = document.getElementById("adress").value;
            let result = name + "<br>" + ad; // 이름과 주소를 합쳐서 표시
            document.getElementById("p1").innerHTML = result; // 결과를 p1에 표시
        }
    </script>
</head>
<body>
    <p>입력한 문자열을 출력해보세요.</p>
    이름:<input type="text" id="name" value=""><br><br>
    주소:<input type="text" id="adress" value=""><br><br>
    <input type="button" onclick="change()" value="출력">
    <p id="p1">결과는 여기에 표시하세요.</p>
</body>
</html>
