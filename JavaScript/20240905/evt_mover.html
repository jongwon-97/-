<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mouseover(this)"
        onmouseout="mouseout(this)"
        style="background-color:yellow; width:200px; height:50px">
        마우스를 올려주세요!</div>
    <script>
        function mouseover(obj){
            obj.innerHTML="감사합니다."
        }
        function mouseout(obj){
            obj.innerHTML="마우스를 올려주세요"
        }
    </script>
</body>
</html>
