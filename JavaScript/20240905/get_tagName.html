<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>첫번째 p 요소</p>
    <p>두번째 p 요소</p>
    <p id="special"></p>
    <p id="special1"></p>
    <script>
        let eleArray = document.getElementsByTagName("p");
            document.getElementById("special").innerHTML= 'eleArray[0]:'+eleArray[0].innerHTML;
            document.getElementById("special1").innerHTML= 'eleArray[1]:'+eleArray[1].innerHTML;
    </script>

</body>
</html>
