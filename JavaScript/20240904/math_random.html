<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h1 id="calculater">공학용 계산기</h1>
    <form>  
        입력:<input id="in"><br>
        계산결과:<input id="res"><br>
        <input type="button" value="SIN" onclick="calc(1)">
        <input type="button" value="LOG"onclick="calc(2)">
        <input type="button" value="SQRT"onclick="calc(3)">
        <input type="button" value="ABS"onclick="calc(4)">
        <br>
        <input type="reset" value="Reset">
    </form>
    <script>
        function calc(type){
            let x = parseFloat(document.getElementById("in").value);
            if (type == 1)
                y=Math.sin((x*Math.PI)/180.0);
            else if(type == 2)
                y=Math.log(x);
            else if(type == 3)
                y=Math.sqrt(x);
            else if(type == 4)
                y=Math.abx(x);
             
            document.getElementById("res").innerHTML=y;
        }
    </script> 
</body>
</html>
