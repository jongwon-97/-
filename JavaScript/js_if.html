<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test1"></h1>
    <h2 id="test2"></h2>
    <script>
        let time = new Date().getHours(); //new 객체에서 가져오는것
        let msg;
        document.getElementById("test1").innerHTML="time"+time;
        if(time < 12){
            msg="GoodMorning";
        }else if(time<18){
            msg="GoodAfternoon"
        }
        else{
            msg="GoodEvening"
        }
        document.getElementById("test2").innerHTML=msg;
    </script>
</body>
</html>
