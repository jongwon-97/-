<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuessingGame</title>
 
    <script>
        let computernumber= 55;
        let count  = 0;
    function guess(){
        count++;
        document.getElementById("count").value=count
        let result="";
        let number = document.getElementById("user").value; 
        if (computernumber == number) number="정답입니다!";
        else if (computernumber > number) number="입력한 값보다 높습니다";
        else number="입력한 값보다 작습니다"
        document.getElementById("result").value = number

    }
    </script>
</head>
<body>
<center>
    <h1>숫자 맞추기 게임</h1>
    <p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.숫자는 1부터 100사이에 있습니다.</p>
    <img src="guess.jpg" alt="guess image" width="400" height="200">
    <form name="myform" action="..." method="post">
        숫자:<br>
        <input type="text" id="user" size="5"><br>
        <input type="button" value="확인" onclick="guess()" ><br>
        추측횟수:<br>
        <input type="text" id="count" size="10"><br>
        힌트:<br><input type="text" id="result" size="18"><br>
        <input type="reset" value="초기화">
    </form>

</center>
    
</body>
</html>
