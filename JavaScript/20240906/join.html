<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function namecheck(){
            let user="aaaaa"
            let x=document.getElementById("userid").value;
            let msg
            if(x == user){
                msg="중복되었습니다."
                alert(msg);
                x.focus()
                return false
            }
            else{
                return true
            }
        }
        function pwdcheck(){
            let inpwd = document.getElementById("pwd").value;
            let regpwd= /^(?=.*[a-zA-Z])(?=.*[!@#$%^&*+=-])(?=.*[0-9]).{8,25}$/;
            let pwmsg;
            if(regpwd.test(inpwd)){
                return true
            }
            else{
                pwmsg="잘못된양식입니다."
                alert(pwmsg);
                document.getElementById("pwd").focus();
                return false
            }
        }
        function pwd1check(){
            let inpwd = document.getElementById("pwd").value;
            let pwd1=document.getElementById("pwd1").value;
            let pw1msg
            if(pwd1==inpwd){
                return true
            }
            else{
                pw1msg="같지않습니다 다시 입력해주세요"
                alert(pw1msg);
                document.getElementById("pwd1").focus();
                return false;

            }
        }
        function namecheck(){
            let name = document.getElementById("name").value;
            if (name.length < 2) {
            alert("이름을 2글자 이상 입력해주세요.");
            document.getElementById("name").focus();
            return false;
            }
            else{
                return true;
            }
        }

    </script>
</head>
<body>
    <form>
        아이디:<input type="text" id="userid" value="">
        <input type="button" onclick="namecheck()" value="중복확인"><br>


        비밀번호:<input type="text" id="pwd" onchange="pwdcheck()" value=""><br>
        비밀번호 재확인:<input type="text" id="pwd1" onchange="pwd1check()" value=""><br>

        이름:<input type="text" id="name" onchange="namecheck()"value=""><br>
        생년월일<input type="text" id="birthyear" size="5">
        <Select id="month">
            <option value="0">1월</option>
            <option value="0">2월</option>
            <option value="0">3월</option>
            <option value="0">4월</option>
            <option value="0">5월</option>
            <option value="0">6월</option>
            <option value="0">7월</option>
            <option value="0">8월</option>
            <option value="0">9월</option>
            <option value="0">10월</option>
            <option value="0">11월</option>
            <option value="0">12월</option>
        </Select>
        <input type="text" id="day" size="2"><br>

        성별<input type="radio" name="gender" value="female">여
        <input type="radio" name="gender" value="male">남<br>
        전화번호<input type="text" id="phone" value="">ex"-"없이 숫자만 입력<br>

        약관동의<input type="checkbox" id="acsess" value="">약관에 동의합니다.<br>

   
        <input type="reset" value="초기화">
        <input type="button" onclick="allcheck()" value="가입하기">
    </form>


</body>
</html>
