<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1부터 100사이의 정수를 입력하시오.</p>
    <input  id="test">
    <button onclick="sub()">제출</button>
    <p id="p1"></p>
    <script>
        //isNaN() 정수가 아닐때확인
        function sub(){
            let value = document.getElementById("test").value;
            let s;
            if (isNaN(value) || value<1 || value>100){
                s="입력값이 올바르지 않습니다."
                document.getElementById("p1").style.color="red";
            }
            else{
                s= "올바른 입력값입니다."
                document.getElementById("p1").style.color="black";
            }
         document.getElementById("p1").innerHTML=s

        }
    </script>
</body>
</html>
