<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- li:first-child 의 첫번째 자손을 찾는다 > 그 자손의 a 에 칼라를 입혀라  -->

        li:first-child > a{color:red;}   
    </style>
</head>
<body>
    <ul>
        <li><a href="#">주의사항</a></li>
        <li><a href="#">주의사항</a></li>

        <li><a href="#">주의사항</a></li>
        <li><a href="#">주의사항</a></li>
    </ul>
    
</body>
</html>
