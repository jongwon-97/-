<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: block;
        }
        /*none:대상객체를 숨김 */
        /*inline:한줄에 나타남(div가 span으로 바뀜)*/
        /*block: 속성을 block으로 바꿔줌*/
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
