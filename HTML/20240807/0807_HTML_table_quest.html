<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="5">시간표</th>   <!-- 첫 행값 시간표가 다섯칸을 가져감-->
        </tr>
        <tr>
            <th>mon</th>   <!-- 두번째 행값 5가지-->
            <th>the</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
        </tr>
        <tr>
            <td>국어</td> <!--세번째 행값 4가지-->
            <td>수학</td>
            <td>영어</td>
            <td>과학</td>
            <td rowspan="3">휴강</td> <!-- 3번째 행에서 휴강이 4번째열을 4칸을 가져감-->
        </tr>
        <tr>
            <th colspan="4">점심시간</th> <!-- 4번째 행에서 점심시간이 4칸을 가져감-->
        </tr>
        <tr>
            <td>국어</td>           <!-- 5번째 행 4가지 값 -->
            <td>수학</td>
            <td>영어</td>
            <td>과학</td>
        </tr>

    </table>
    
</body>
</html>
