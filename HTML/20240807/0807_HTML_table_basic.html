<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="10">     <!-- border은 테두리 굵기값을 지정한다 지정안해주면 0 -->
        <caption><h2>시간표</h2></caption>  <!--표위에 제목을 넣는 태그 <caption> 자동 가운데 정렬 -->
        <thead>     <!-- thead 와 tbody는 안써도 무방하지만 보기 편하게 나누도록 써준다.-->
            <tr>    <!-- tr은 행 첫번째 행-->
                <th></th>      <!--th는 제목셀 진하게 써준다-->
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>    <!-- 두번째 행 -->
                <td>1교시</td>  <!--td 일반글씨로 나온다 -->
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
