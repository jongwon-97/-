<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프로그래밍 설문지</h1>
    <form id="survey">
        이름<input type="text" id="name" value=""><br>
        Email<input type="email" id="email" value=""><br>
        나이<input type="number" id="age" min="1" max="120" step="1"><br>
        직업<select name="job" id="job">
            <option value="student">학생</option>
            <option value="inoccupation">무직</option>
            <option value="officeworker">직장인</option>
            <option value="etc">기타</option>
            </select><br>  
        이 사이트를 친구에게 추천하겠습니까?<br>
        <input type="radio" name="recommand" id="recommand-1">네<br>
        <input type="radio" name="recommand" id="recommand-2">아니오<br>
        <input type="radio" name="recommand" id="recommand-3">모르겠다<br>
        사용가능한 언어를 모두 체크하세요.<br>
        <input type="checkbox" name="program" value="C">C<br>
        <input type="checkbox" name="program" value="JAVA">JAVA<br>
        <input type="checkbox" name="program" value="C#">C#<br>
        <input type="checkbox" name="program" value="Python">Python<br>
        하고 싶은 제안을 적어주세요<br>
        <textarea name="input" rows="10" cols="30"></textarea><br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">

    </form>
    
</body>
</html>
